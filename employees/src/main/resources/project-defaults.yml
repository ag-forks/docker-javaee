swarm:
  datasources:
    data-sources:
      ExampleDS:
        driver-name: mysql
        connection-url: jdbc:mysql://db:3306/employees
        user-name: mysql
        password: mysql
  jaeger:
    service-name: docker-javaee-service
    reporter-log-spans: true
    sampler-type: const
    sampler-parameter: 1
    agent-host: jaeger
  opentracing:
    servlet:
      skipPattern: /metrics
